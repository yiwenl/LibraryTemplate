<html>
  <head>
    <script src="./webgl-anim.es.js" defer></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const webglAnim = new WebGLAnimation();
        document.body.appendChild(webglAnim.canvas);
        const { innerWidth, innerHeight } = window;
        webglAnim.resize(innerWidth, innerHeight);
        webglAnim.canvas.style.cssText = `
        top:0;
        left:0;
        margin:0;
        padding:0;
        width:100%;
        height:100%;
        position:absolute;
        z-index:-1;
        `;
      });
    </script>
  </head>
  <body>
    <h1 style="color: white">WebGL Animation</h1>
  </body>
</html>
